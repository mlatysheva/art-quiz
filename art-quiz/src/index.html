<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="page main-screen">
        <div data-page="settings-page" class="settings-icon page-button nav-btn"></div>
        <h1 class="quiz-title">Art Quiz</h1>
        <h2 class="select-category small-font">Select category:</h2>
        <button data-page="paintings-page" class="page-button">Paintings</button>
        <button data-page="artists-page" class="page-button">Artists</button>        
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">  2021</div>
        </div>
      </div>

      <!-- Settings screen -->
      <div class="page settings-page hide">        
        <div data-page="main-screen" class="back-arrow nav-btn page-button">
          <span class="settings-title">Settings</span>
        </div>
        <div class="settings">
          <input type="text" class="user-name small-font" placeholder="[Enter your name]"/>
          <label for="volume" class="smaller-font">Volume</label>
          <div class="volume-controls">
            <div class="volume-mute"></div>
            <input type="range" class="volume-setting">
            <div class="volume-on"></div>
          </div>
          <div class="time-settings">
            <p class="smaller-font">Set time?</p>
            <div class="No-Yes-Time smaller-font">
              <span>No</span>
              <label class="switch">                            
                <input type="checkbox" class="time-setting">
                <span class="slider smooth"></span>              
              </label>
              <span>Yes</span>
            </div>
            <p class="smaller-font time-to-complete">Seconds</p>
            <div class="set-time-section">                 
              
              <button class="time-button time-minus-button">&minus;</button>
              <input class="seconds-input" id="seconds-to-answer" type="number" min=5 max=30 step="5" value="5">
              <button class="time-button time-plus-button">+</button>
            </div>
          </div>
          <div class="settings-buttons">
            <button class="settings-button reset-button">Reset</button>
            <button class="settings-button save-button">Save</button>
          </div>
        </div>
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">  2021</div>
        </div>
      </div>

      <!-- Artists screen -->
      <div class="page paintings-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <h1 class="large-font page-title">Paintings</h1>
        <p class="centered small-font">Choose round:</p>
        <div id="artist-categories" class="artists-categories-grid categories-grid">
          <div id="01" class="painting-round1 painting-round round">1</div>
          <div id="02" class="painting-round2 painting-round round">2</div>
          <div id="03" class="painting-round3 painting-round round">3</div>
          <div id="04" class="painting-round4 painting-round round">4</div>
          <div id="05" class="painting-round5 painting-round round">5</div>
          <div id="06" class="painting-round6 painting-round round">6</div>
          <div id="07" class="painting-round7 painting-round round">7</div>
          <div id="08" class="painting-round8 painting-round round">8</div>
          <div id="09" class="painting-round9 painting-round round">9</div>
          <div id="10" class="painting-round10 painting-round round">10</div>
          <div id="11" class="painting-round11 painting-round round">11</div>
          <div id="12" class="painting-round12 painting-round round">12</div>
        </div>
    
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="score-page" title="Score" class="nav-btn score-btn-nav bottom-fixed centered-btn page-button"></button> 
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>      
      </div>

      <!-- Round screen -->
      <div class="page round-page paintings-round-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <div id="question-container" class="hide">
          <div id="question" class="centered medium-font"></div>
          <div id="painting"></div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <div id="end-message" class= "small-font"></div>
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          
        </div>
        <button data-page="score-page" id="score-btn" class="score-btn btn page-button hide">Check your score</button>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="score-page" title="Score" class="nav-btn score-btn-nav bottom-fixed centered-btn page-button"></button> 
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button> 
      </div>

      <!-- Score screen -->
      <div class="page score-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <h1 class="large-font page-title">Your score</h1>
        <p class="centered small-font">In round <span class="round-number"></span>:</p>
        <div id="questions-played" class="paintings-shown-grid categories-grid">
          <div id="question-0" class="question0 question">1</div>
          <div id="question-1" class="question1 question">2</div>
          <div id="question-2" class="question2 question">3</div>
          <div id="question-3" class="question3 question">4</div>
          <div id="question-4" class="question4 question">5</div>
          <div id="question-5" class="question5 question">6</div>
          <div id="question-6" class="question6 question">7</div>
          <div id="question-7" class="question7 question">8</div>
          <div id="question-8" class="question8 question">9</div>
          <div id="question-9" class="question9 question">10</div>          
        </div>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="score-page" title="Score" class="nav-btn score-btn-nav bottom-fixed centered-btn page-button"></button> 
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>  
      </div>

      <!-- Paintings page -->
      <div class="page artists-page hide">
        <h1>Artists</h1>
        <button data-page="main-screen" class="page-button">Main screen</button>
        <button data-page="paintings-page" class="page-button">Artists</button>
      </div>

    </main>
  </body>
</html>
