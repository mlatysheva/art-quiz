<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="images/icons/favicon.ico" rel="shortcut icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="page main-screen">
        <div data-page="settings-page" class="settings-icon page-button nav-btn"></div>
        <h1 class="quiz-title">Art Quiz</h1>
        <h2 class="select-category small-font">Select category:</h2>
        <button data-page="paintings-page" class="page-button">Paintings</button>
        <button data-page="artists-page" class="page-button">Artists</button>        
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">  2021</div>
        </div>
      </div>

      <!-- Settings screen -->
      <div class="page settings-page hide">        
        <div data-page="main-screen" class="home-btn-nav nav-btn page-button">
          <span class="settings-title">Settings</span>
        </div>
        <div class="settings">
          <input type="text" class="user-name small-font" placeholder="[Enter your name]"/>
          <label for="volume" class="smaller-font">Volume</label>
          <div class="volume-controls">
            <div class="volume-mute"></div>
            <input type="range" min="0" max="100" value="15" class="volume-setting">
            <div class="volume-on"></div>
          </div>
          <div class="time-settings">
            <p class="smaller-font">Set time?</p>
            <div class="No-Yes-Time smaller-font">
              <span>No</span>
              <label class="switch">                            
                <input type="checkbox" class="time-setting">
                <span class="slider smooth"></span>              
              </label>
              <span>Yes</span>
            </div>
            <p class="smaller-font time-to-complete">Seconds</p>
            <div class="set-time-section">                 
              
              <button class="time-button time-minus-button">&minus;</button>
              <input class="seconds-input" id="seconds-to-answer" type="number" min=5 max=30 step="5" value="5">
              <button class="time-button time-plus-button">+</button>
            </div>
          </div>
          <div class="settings-buttons">
            <button class="settings-button reset-button">Reset</button>
            <button class="settings-button save-button">Save</button>
          </div>
        </div>
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">  2021</div>
        </div>
      </div>

      <!-- Paintings screen -->
      <div class="page paintings-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <h1 class="large-font page-title">Paintings</h1>
        <p class="centered small-font">Choose round:</p>
        <div id="painting-categories" class="paintings-categories-grid categories-grid">
          <div id="01" class="painting-round1 painting-round round">1</div>
          <div id="02" class="painting-round2 painting-round round">2</div>
          <div id="03" class="painting-round3 painting-round round">3</div>
          <div id="04" class="painting-round4 painting-round round">4</div>
          <div id="05" class="painting-round5 painting-round round">5</div>
          <div id="06" class="painting-round6 painting-round round">6</div>
          <div id="07" class="painting-round7 painting-round round">7</div>
          <div id="08" class="painting-round8 painting-round round">8</div>
          <div id="09" class="painting-round9 painting-round round">9</div>
          <div id="10" class="painting-round10 painting-round round">10</div>
          <div id="11" class="painting-round11 painting-round round">11</div>
          <div id="12" class="painting-round12 painting-round round">12</div>
        </div>
    
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="score-page" title="Score" class="nav-btn score-btn-nav bottom-fixed centered-btn page-button"></button> 
        <button data-page="artists-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>      
      </div>

      <!-- Paintings Round screen -->
      <div class="page round-page paintings-round-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <div id="question-container" class="hide">
          <div id="question" class="centered medium-font"></div>
          <div id="painting"></div>
          <div id="answer-buttons" class="btn-grid">
          </div>
        </div>

        <div class="controls">
          <div id="end-message" class= "larger-font"></div>
          <div id="end-score" class= "larger-font"></div>
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>          
        </div>

        <button data-page="paintings-page" id="categories-btn" class="categories-btn btn page-button hide">Continue</button>
        <button data-page="score-page" id="score-btn" class="score-btn btn page-button hide">Score</button>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed left-btn page-button"></button>
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button> 
      </div>

      <!-- Paintings Score screen -->
      <div class="page score-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <p class="centered large-font">Round <span class="round-number large-font"></span></span></p>
        <p class="small-font page-title"><span id="gamer"></span>your score is: <span id="round-score" class="large-font"></span></p>        
        <div id="questions-played" class="paintings-shown-grid categories-grid">
        </div>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>  
      </div>

      <!-- Artists page -->
      <div class="page artists-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <h1 class="large-font page-title">Artists</h1>

        <p class="centered small-font">Choose round:</p>
        <div id="artist-categories" class="artists-categories-grid categories-grid">
          <div id="artist-01" class="artist-round1 artist-round round">1</div>
          <div id="artist-02" class="artist-round2 artist-round round">2</div>
          <div id="artist-03" class="artist-round3 artist-round round">3</div>
          <div id="artist-04" class="artist-round4 artist-round round">4</div>
          <div id="artist-05" class="artist-round5 artist-round round">5</div>
          <div id="artist-06" class="artist-round6 artist-round round">6</div>
          <div id="artist-07" class="artist-round7 artist-round round">7</div>
          <div id="artist-08" class="artist-round8 artist-round round">8</div>
          <div id="artist-09" class="artist-round9 artist-round round">9</div>
          <div id="artist-10" class="artist-round10 artist-round round">10</div>
          <div id="artist-11" class="artist-round11 artist-round round">11</div>
          <div id="artist-12" class="artist-round12 artist-round round">12</div>
        </div>
    
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="artist-score-page" title="Score" class="nav-btn score-btn-nav bottom-fixed centered-btn page-button"></button> 
        <button data-page="paintings-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>     
      </div>

      <!-- Artist Round screen -->
      <div class="page round-page artist-round-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <div id="artist-question-container" class="hide">
          <div id="artist-question" class="centered medium-font"></div>
          <div id="artist-answer-buttons" class="artist-btn-grid">
          </div>
        </div>

        <div class="controls">
          <div id="artist-end-message" class= "larger-font"></div>
          <div id="artist-end-score" class= "larger-font"></div>
          <button id="artist-start-btn" class="start-btn btn">Start</button>
          <button id="artist-next-btn" class="next-btn btn hide">Next</button>          
        </div>

        <button data-page="artists-page" id="artist-categories-btn" class="categories-btn btn page-button hide">Continue</button>
        <button data-page="artist-score-page" id="artist-score-btn" class="score-btn btn page-button hide">Score</button>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed left-btn page-button"></button>
        <button data-page="artists-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button> 
      </div>

      <!-- Artists Score screen -->
      <div class="page artist-score-page hide">
        <div data-page="settings-page" class="settings-icon nav-btn page-button"></div>
        <p class="centered large-font">Round <span class="artist-round-number large-font"></span></span></p>
        <p class="small-font page-title"><span id="artist-gamer"></span>your score is: <span id="artist-round-score" class="large-font"></span></p>        
        <div id="artist-questions-played" class="paintings-shown-grid categories-grid">
        </div>
        
        <button data-page="main-screen" title="Home" class="nav-btn home-btn-nav bottom-fixed page-button"></button>
        <button data-page="artists-page" title="Categories" class="nav-btn rounds-btn-nav bottom-fixed right-btn page-button"></button>  
      </div>

    </main>
  </body>
</html>
