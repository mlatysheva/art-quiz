<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="page main-screen">
        <div data-page="settings-page" class="settings-icon page-button"></div>
        <h1 class="quiz-title">Art Quiz</h1>
        <button data-page="artists-page" class="page-button">Artists</button>
        <button data-page="paintings-page" class="page-button">Paintings</button>
      </div>
      <!-- Settings screen -->
      <div class="page settings-page hide">        
        <div data-page="main-screen" class="back-arrow page-button">
          <span class="settings-title">Settings</span>
        </div>
        <div class="settings">
          <label for="volume" class="large-font">Volume</label>
          <div class="volume-controls">
            <div class="volume-mute"></div>
            <input type="range">
            <div class="volume-on"></div>
          </div>
          <div class="time-settings">
            <p class="large-font">Set time to complete?</p>
            <div class="No-Yes-Time smaller-font">
              <span>No</span>
              <label class="switch">                            
                <input type="checkbox">
                <span class="slider round"></span>              
              </label>
              <span>Yes</span>
            </div>
            <p class="smaller-font time-to-complete">Seconds to answer</p>
            <div class="set-time-section">                        
              
              <button class="time-button time-minus-button">&minus;</button>
              <input class="seconds-input" id="seconds-to-answer" type="number" min=5 max=30 step="5" value="5">
              <button class="time-button time-plus-button">+</button>
            </div>
          </div>
          <div class="settings-buttons">
            <button class="settings-button reset-button">Reset</button>
            <button class="settings-button save-button">Save</button>
          </div>
        </div>
      </div>

      <!-- Artists screen -->
      <div class="page artists-page hide">
        <h1>Artists</h1>
        <button data-page="main-screen" class="page-button">Main screen</button>
        <button data-page="paintings-page" class="page-button">Paintings</button>
      </div>

      <!-- Paintings page -->
      <div class="page paintings-page hide">
        <h1>Paintings</h1>
        <button data-page="main-screen" class="page-button">Main screen</button>
        <button data-page="artists-page" class="page-button">Artists</button>
      </div>

      <footer>
        <div class="rss-logo"></div>
        <div class="author">App developer: Maria Latysheva</div>
        <div class="year">2021</div>
      </footer>
    </main>
  </body>
</html>
