<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="page main-screen">
        <div data-page="settings-page" class="settings-icon page-button"></div>
        <h1 class="quiz-title">Art Quiz</h1>
        <h2 class="select-category large-font">Select category:</h2>
        <button data-page="artists-page" class="page-button">Artists</button>
        <button data-page="paintings-page" class="page-button">Paintings</button>
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">2021</div>
        </div>
      </div>

      <!-- Settings screen -->
      <div class="page settings-page hide">        
        <div data-page="main-screen" class="back-arrow page-button">
          <span class="settings-title">Settings</span>
        </div>
        <div class="settings">
          <label for="volume" class="smaller-font">Volume</label>
          <div class="volume-controls">
            <div class="volume-mute"></div>
            <input type="range">
            <div class="volume-on"></div>
          </div>
          <div class="time-settings">
            <p class="smaller-font">Set time to complete?</p>
            <div class="No-Yes-Time smaller-font">
              <span>No</span>
              <label class="switch">                            
                <input type="checkbox">
                <span class="slider smooth"></span>              
              </label>
              <span>Yes</span>
            </div>
            <p class="smaller-font time-to-complete">Seconds to answer</p>
            <div class="set-time-section">                        
              
              <button class="time-button time-minus-button">&minus;</button>
              <input class="seconds-input" id="seconds-to-answer" type="number" min=5 max=30 step="5" value="5">
              <button class="time-button time-plus-button">+</button>
            </div>
          </div>
          <div class="settings-buttons">
            <button class="settings-button reset-button">Reset</button>
            <button class="settings-button save-button">Save</button>
          </div>
        </div>
        <div class="footer">
          <div class="rss-logo"></div>
          <div class="author">App developer: Maria Latysheva</div>
          <div class="year">2021</div>
        </div>
      </div>

      <!-- Artists screen -->
      <div class="page artists-page hide">
        <div data-page="settings-page" class="settings-icon page-button"></div>
        <h1 class="large-font page-title">Artists</h1>
        <p>Choose round:</p>
        <div id="artist-categories" class="artists-categories-grid categories-grid">
          <div id="round1" class="round round1">1</div>
          <div id="round2" class="round round2">2</div>
          <div id="round3" class="round round3">3</div>
          <div id="round4" class="round round4">4</div>
          <div id="round5" class="round round5">5</div>
          <div id="round6" class="round round6">6</div>
          <div id="round7" class="round round7">7</div>
          <div id="round8" class="round round8">8</div>
          <div id="round9" class="round round9">9</div>
          <div id="round10" class="round round10">10</div>
        </div>

        <button data-page="main-screen" class="page-button">Main screen</button>
        <button data-page="paintings-page" class="page-button">Paintings</button>

      </div>

      <div class="page round-page hide">
        <div class="container">
          <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
          </div>
          <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
        </div>
      </div>

      <!-- Paintings page -->
      <div class="page paintings-page hide">
        <h1>Paintings</h1>
        <button data-page="main-screen" class="page-button">Main screen</button>
        <button data-page="artists-page" class="page-button">Artists</button>
      </div>

      <!-- <footer id="footer">
        <div class="rss-logo"></div>
        <div class="author">App developer: Maria Latysheva</div>
        <div class="year">2021</div>
      </footer> -->
    </main>
  </body>
</html>
